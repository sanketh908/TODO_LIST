<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title class="text-center">TODO Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 ">
    <h1 class="text-center mb-4">TODO Application</h1>
<form action="/" method="post" class="row g-3">
    <div class="col-md-10">
        <input class="form-control form-control-lg" type="text" name="taskname" placeholder="Add a new task..." required>
    </div>
    <div class="col-mb-2">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
    </div>
</form>
</div>
<div class="row justify-content-center"> <th:block th:each="task : ${tasks}" >
    <div class="card md-2">
        <div class="card-body d-flex justify-content-between align-items-center">
            <span th:text="${task.title}">Task title </span>
            <div>
                <a th:href="@{/{id}/toggle}(id=${task.id})}" class="btn btn-outline-secoudary btn-sm">Toggle</a>
            </div>
        </div>
    </div>
</th:block>
</div>
</body>
</html>
